<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=A, initial-scale=1.0">
    <title>Adaptive</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <style>
        div{
            border: 1px solid black;
            padding: 1px;
        }
        col{
            padding: 0px;
        }
    </style>
</head>
<body>
    <!-- 'container' - встроенный класс в 'bootstrap' -->
    <!-- 'fluid' - плавающий контейнер 'bootstrap', который будет занимать все 100% viewport -->
    <div class="container-fluid">
        <div class="row">
            <!-- если всего 12 столбцов, то здесь можем указать, сколько столюцов будет занимать тег -->
            <div class="col col-4">A</div>
            <div class="col">B</div>
        </div>
        <div class="row">
            <!-- 1 место останется пустым -->
            <div class="col col-3">C</div>
            <div class="col col-4">D</div>
            <div class="col col-4">E</div>
        </div>
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
            <div class="col">13</div>
        </div>
    </div>
 
</body>
</html>
