<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
</head>
<style>
    form{
        width: 100%;
        background-color: rgb(239, 162, 224);
    }
    h1{
        font-style: italic;
        color: blue;
    }
    .btn{
        border-radius: 20px;
        padding: 5px;
        margin: 10px;
        width: 45%;
        color: blue;
        font-weight: bold;
    }
    .div_left{
        float: left;
        width: 32%;
        height: 700px;
    }
</style>
<body>
    <!-- хороший сайт по верстке -->
    <!-- http://htmlbook.ru/practical -->

    <div>
        <h1 align="center">АНКЕТА</h1>
    </div>

    <div class="div_left">
        <img src="images/48db88aee2b94fe4a78003ec158d1cdb.jpg" style="width: 100%;">
    </div>

    <div class="div_left" >
        <!-- enctype - что мы передаем (multipart - форма с различными типами и частями)-->
        <form action="/process.aspx" method="post" enctype="multipart/form-data" novalidate>
    
            <!-- заливаем таблицу в форму -->
        
            <!-- <input type="hidden" name="a" value="1">
            <input type="hidden" name="b" value="2">
            <input type="hidden" name="c" value="3"> -->
        
            <table>
        
                <tr>
                    <td>
                        <label for="name">Name:</label>
                    </td>
        
                    <td>
                        <input type="text" name="name" id="name" placeholder="input name" tabindex="2">
                    </td>
        
                </tr>
        
                <tr>
                    <td>
                        <label for="lastname">Lastname:</label>
                    </td>
        
                    <td>
                        <input type="text" name="lastname" id="lastname" placeholder="input lastname" tabindex="1">
                    </td>
        
                </tr>
        
                <tr>
                    <td>
                        <label>Gender:</label>
                    </td>
        
                    <td>
                        <label for="m">Male</label>
                        <input type="radio" name="gender" id="m" value="male">
                        <label for="fm">Female</label>
                        <input type="radio" name="gender" id="fm" value="female" tabindex="3">
                    </td>
        
                </tr>
        
                <tr>
                    <td>
                        <label>Technology:</label>
                    </td>
        
                    <td>
                        <!-- &nbsp - пробел -->
                        C++&nbsp;<input type="checkbox" name="t_c++" value="1"/>
                        UML&nbsp;<input type="checkbox" name="t_uml" value="1"/>
                        C#&nbsp;<input type="checkbox" name="t_c#" value="1"/>
                        MS SQL&nbsp;<input type="checkbox" name="t_ms_sql" value="1"/>
                    </td>
        
                </tr>
        
                <tr>
                    <td>
                        <label for="city">City:</label>
                    </td>
        
                    <td> 
                      <select name="city" id="city">
                        <optgroup label="GR_1">
                            <option value="1">City_1</option>
                            <option value="2">City_2</option>
                            <option value="3">City_3</option>
                            <option value="4" selected="selected">City_4</option>
                        </optgroup>
                        <optgroup label="GR_2">
                            <option value="5">City_5</option>
                            <option value="6">City_6</option>
                            <option value="7">City_7</option>
                            <option value="8" >City_8</option>
                        </optgroup>
                      </select>  
                    </td>
        
                </tr>
        
                <tr>
                    <td>
                        <label for="region">Region:</label>
                    </td>
        
                    <td>
                        <select name="region" id="region" multiple="multiple" style="height: 100px;">
                            <optgroup label="GR1">
                                <option value="1">R1</option>
                                <option value="2">R2</option>
                                <option value="3">R3</option>
                                <option value="4">R4</option>
                            </optgroup>
                            <optgroup label="GR2">
                                <option value="5">R5</option>
                                <option value="6">R6</option>
                                <option value="7">R7</option>
                                <option value="8">R8</option>
                            </optgroup>
                        </select>
                    </td>
        
                </tr>
        
                <tr>
                    <td>
                        <label for="about_user">About self:</label>
                    </td>
        
                    <td>
                        <textarea name="about_user" id="about_user" cols="40" rows="40" placeholder="Кратко о себе"
                        style="max-width: 100px; max-height: 100px;"></textarea>
                    </td>
        
                </tr>
        
                <tr>
                    <td>
                        <label for="photo">Photo:</label>
                    </td>
        
                    <!-- справочник расширений - как правильно они пишутся в передаче файлов -->
                    <!-- https://www.freeformatter.com/mime-types-list.html -->
        
                    <td>
                        <!-- accept="application/png" - только png-файлы -->
                        <input type="file" id="photo" name="user_photo" accept="application/png">
                    </td>
        
                </tr>
        
                <tr>
                    <td>
                        <label for="user_salary">Salary:</label>
                    </td>
        
                    <td>
                        <input type="range" name="user_salary" id="user_salary" min="1000" max="15000" >
                    </td>
        
                </tr>
        
                <tr>
                    <td>
                        <label for="mail">Email:</label>
                    </td>
        
                    <td>
                        <input type="email" name="email" id="email" placeholder="user@gmail.com">
                    </td>
        
                </tr>
        
                <tr>
                    <td>
                        <label for="phone">Telephone:</label>
                    </td>
        
                    <td>
                        <input type="tel"  name="phone" id="phone" placeholder="+7(XXX)-XXX-XXXX"
                        pattern="\+\d(\d{3})-\d{3}-\d{4}">
                        <!-- маска для телефона -->
                         <!-- +; 1 цифра; 3 цифры в скобочках; тире; 3 цифры; тире; 4 цифры -->
                    </td>
        
                </tr>
        
                <tr>
                    <td>
                        <label for="date_bd">Date:</label>
                    </td>
        
                    <td>
                        <input type="date" name="date_bd" id="date_bd" min="2000-01-01">
                    </td>
        
                </tr>
        
                <tr>
                    <td>
                        <label for="age">Age:</label>
                    </td>
        
                    <td>
                        <input type="number" name="age" id="age" min="16" max="60" value="16">
                    </td>
        
                </tr>
        
                <tr>
                    <td> 
                        <label for="time_user">Time:</label>
                    </td>
        
                    <td>
                        <input type="time" name="time_user" id="time_user" value="14:00">
                    </td>
        
                </tr>
        
                <tr>
                    <td>
                        <details>
                            <summary>Number</summary>
                            <ul>
                                <li>one</li>
                                <li>two</li>
                                <li>three</li>
                                <li>four</li>
                            </ul>
                        </details>
                    </td>
                </tr>
         
                <tr>
                    <td>
                        <label for="color">Выберите цвет</label>
                        <input type="color" list="colors" id="color" name="color"/>
        
                        <datalist id="colors">
                            <!-- 'label' отображаться не будут, нужны нам для подсказки и для того, 
                            чтобы можно было 'value' доставать при получении данных с формы -->
                            <option value="#00ff00" label="green">
                            <option value="#ff0000" label="red">
                            <option value="#0000ff" label="blue">
                        </datalist>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <input type="image" style="width: 100%;" src="images/anketirovanie-odin-iz-metodov-obratnoy-svyazi-s-sotrudnikami-kompanii.jpg">
                    </td>
                </tr>
        
            </table>
        
            <input class="btn" type="submit" value="Отправить форму" formnovalidate>
            <input class="btn" type="reset" value="Сбросить форму">
        
        </form>
    </div>

    <div class="div_left">
        <img src="images/48db88aee2b94fe4a78003ec158d1cdb.jpg" style="width: 100%; transform: scale(-1,1);">
    </div>

</body>
</html>
