<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change start point</title>

    <style>
        div{
            background-color: #ccc;
            width: 100px;
            height: 100px;
            margin: 80px 30px;
            float: left;
            box-sizing: border-box;
            border: 1px solid #333;
        }
        .transform1{
            /* дефолтно поворачиваем по центру */
            transform: rotate(-45deg);
        }
        .transform2{
            /* центром является левый верхний угол */
            /* указание точки, которая будет являться стартовой для трансформации */
            /* используется 2 пар-ра: первый - 'left' или 'right', второй - 'top' или 'bottom' */
            transform-origin: left top;

            transform: rotate(-45deg);
        }
        .transform3{
            /* центром является правый нижний угол */
            /* указание точки, которая будет являться стартовой для трансформации */
            /* используется 2 пар-ра: первый - 'left' или 'right', второй - 'top' или 'bottom' */
            transform-origin: right bottom;

            transform: rotate(-45deg);
        }
    </style>

</head>

<body>
    
    <div class="transform1"></div>
    <div class="transform2"></div>
    <div class="transform3"></div>

</body>
</html>
