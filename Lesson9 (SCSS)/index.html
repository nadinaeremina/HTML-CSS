<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>SCSS</title>
</head>
<body>

    <!-- SCSS - некий корректор, который правильно напишет правила SCSS, если мы их неправильно используем -->
    <!-- Программа для преобразования CSS - 'Easy Compile' -->

    <div id="myDiv">AAAAA</div>

    <div class="pretty-lists">
        <div class="title">Это <span>красивые </span>списки</div>
        <span>List 1</span>
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
        </ul>
    </div>

    <div>
        <ul class="nested-lists">
            <li>Item A</li>
            <li>Item B</li>
            <div>
                <ul>
                    <li>Item C</li>
                    <li>Item D</li>
                </ul>
            </div>
            <ul>
                <li>Item E</li>
                <li>Item F</li>
            </ul>
        </ul>
    </div>

    <a href="#" class="myLink">Ссылка сюда же</a>

    <div class="class-b">
        Мама мыла раму
    </div>

    <div class="long_article">gdhgdgthfdhd</div>
    <div class="short_article">grdgdghdhd</div>
    <div class="class-c">grdgdghdhd</div>

    <div class="sidebar">grdgdghdhd</div>
    <div class="contant">grdgdghdhd</div>

    <div>
        <p>Мама мыла раму</p>
    </div>
    <p>Папа пил пиво</p>

</body>
</html>
